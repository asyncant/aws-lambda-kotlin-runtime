AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function urls sample using kotlin/native.

Resources:
  lambda:
    Type: AWS::Lambda::Function
    Properties:
      Code: ./build/lambda/lambda.zip
      Description: Lambda function URL using kotlin/native.
      FunctionName: !Sub ${AWS::StackName}-lambda
      Handler: notUsed
      MemorySize: 128
      Role: !GetAtt iamRole.Arn
      Runtime: provided.al2
      Timeout: 3

  iamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  invokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt lambda.Arn
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  url:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref lambda
      AuthType: NONE

Outputs:
  url:
    Value: !GetAtt url.FunctionUrl
